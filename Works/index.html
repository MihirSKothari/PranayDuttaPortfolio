<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Works - Pranay Dutta</title>
    <link rel="stylesheet" href="works.css" />
    <link rel="preload" as="image" href="../BG2.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="works.js" defer></script>
</head>

<body>
    <div class="bgLayer" aria-hidden="true"></div>
    <div class="worksWrapper"> <!--keep it here-->

        <div class="topBar" aria-hidden="true"></div> <!--keep it here-->
        <button id="hamburgerToggle" class="hamburgerToggleFixed" aria-label="Toggle menu"> <!--keep it here-->
            <span></span><span></span><span></span>
        </button>
        <header class="projectTitleBar"> <!--keep it here-->
            <h1 class="projectTitle" id="projectTitle"></h1> <!--keep it here-->
            <div class="projectTitleSeparator"></div> <!--keep it here-->
        </header>

        <!-- LEFT SIDE -->
        <div class="leftPanelBg" aria-hidden="true"></div> <!--keep it here-->
        <aside class="worksLeft closed"> <!--keep it here-->
            <a id="homeIcon" class="homeIcon" href="../" aria-label="Home" hidden> <!--keep it here-->
                <svg class="homeIconSVG" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"
                    focusable="false">
                    <!-- House outline -->
                    <path
                        d="M4.5 10.5L12 4.25L19.5 10.5V19.25A2.25 2.25 0 0 1 17.25 21.5H6.75A2.25 2.25 0 0 1 4.5 19.25V10.5Z" />
                    <!-- Door (rounded top) -->
                    <path d="M10 21.5V15.9C10 14.55 10.9 13.75 12 13.75C13.1 13.75 14 14.55 14 15.9V21.5" />
                </svg>
            </a>
            <!-- Projects list -->
            <div class="projectsBlock"> <!--keep it here-->
                <nav class="projectMenu" id="projectMenu">
                </nav>
            </div>

            <!-- Category list -->
            <div class="categoriesBlock"> <!--keep it here-->
                <a href="#" class="categoryLink">Drawings</a>
                <a href="#" class="categoryLink">Mixed Media</a>
                <a href="#" class="categoryLink">Video</a>
                <a href="#" class="categoryLink">Installation Views</a>
            </div>

        </aside>

        <!-- RIGHT SIDE -->
        <!-- All project details -->
        <div class="projectDetails"> <!--keep it here-->
            <!-- Main content -->
            <main class="projectMain"> <!--main container for js to work on-->
                <!-- 6: Slideshow container -->
                <section class="slideshowContainer" id="slideshow"> <!--to be created by js-->
                    <button class="slideArrow slideArrowLeft" id="slidePrev">&#10094;</button> <!--to be created by js-->
                    <div class="slidesTrack" id="slidesTrack"></div> <!--to be created by js-->
                    <button class="slideArrow slideArrowRight" id="slideNext">&#10095;</button> <!--to be created by js-->
                </section>
                <div class="slideshowDots" id="slideshowDots"></div> <!--to be created by js-->

                <!-- Description text -->
                <section class="projectText" id="projectText"></section> <!--to be created by js-->

                <!-- Video -->
                <section class="videoInlay" id="videoInlay" hidden> <!--to be created by js-->
                    <div class="videoInlayInner">
                        <iframe hidden id="projectYTiframe" src="" title="Project video" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen></iframe>
                        <iframe hidden id="projectVimeoiframe" title="Project video" src="" frameborder="0"
                            referrerpolicy="strict-origin-when-cross-origin" allow="fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"
                            allowfullscreen></iframe>
                    </div>
                </section>
                <section class="projectText" id="projectText2"></section> <!--to be created by js-->
                <section class="projectTextImg" id="projectTextImg" hidden></section> <!--to be created by js-->
                <section class="projectText" id="projectText3"></section> <!--to be created by js-->
                <div class="projectImgGridSeparator" id="projectImgGridSeparator"></div> <!--to be created by js-->
                <!-- Project images -->
                <section class="projectImgGrid" id="projectImgGrid"> <!--to be created by js-->
                    <div class="projectGridImages" id="projectGridImages"></div> <!--to be created by js-->
                </section>
                <div class="installationSeparator" id="installationSeparator" hidden></div> <!--to be created by js-->
                <!-- Installation images -->
                <section class="installationImgGrid" id="installationImgGrid" hidden> <!--to be created by js-->
                    <div class="installationGridImages" id="installationGridImages"></div> <!--to be created by js-->
                </section>
            </main>
        </div>
    </div>

    <div id="imageModal" class="imageModal"> <!--keep it here-->
        <div class="imageModalBackdrop"></div>
        <div class="imageModalContent">
            <button class="modalArrow modalArrowLeft" id="modalPrev">&#10094;</button>
            <button class="imageModalClose" aria-label="Close image">&times;</button>
            <button class="modalArrow modalArrowRight" id="modalNext">&#10095;</button>
            <img id="imageModalImg" draggable="false" src="" alt="">
            <div class="imageModalCaption" id="imageModalCaption"></div>
        </div>
    </div>

    <section class="projectNav" id="projectNav"> <!--keep it here-->
        <button type="button" class="projectNavBtn" id="projectPrevProject">←</button>
        <button type="button" class="projectNavBtn" id="projectNextProject">→</button>
    </section>

</body>

</html>
